    <!--定义操作列按钮模板-->
    <script id="tpl" type="text/x-handlebars-template">
        {{#each func}}
        <button type="button" class="btn btn-{{this.type}} btn-sm" onclick="{{this.fn}}">{{this.name}}</button>
        {{/each}}

    <script>
        $("#TopTemplate").load("template/Top.html");

        var table;
        var editFlag = false;
        $(function () {

             var tpl = $("#tpl").html();
            //预编译模板
            var template = Handlebars.compile(tpl);

            table = $('#example').DataTable({
                ajax: {
                    url: "Handle/Service/GetDevices.ashx",
                    dataSrc: 'result'
                },
                Paginate: true,
                pageLength: 10,
                serverSide: false,   //服务器处理
                responsive: true,
                paging: true,
              
                columns: [
                    { "data": "id", visible: false },
                    { "data": "eid", visible: false },
                    { "data": "c_name" },   //   { "data": "c_name", "width": "80px" },
                    { "data": "c_org_name", "visible": true },
                    { "data": "c_user", "visible": true },
                    { "data": "c_index_code" },
                    { "data": "c_phonenumber" },
                    { "data": "EntityName" },
                    { "data": "c_enable" },
                    { "data": null }
                ],
                columnDefs: [
                    {
                        targets:9,
                        render: function (a, b, c, d) {
                            var context =
                            {
                                func: [
                                    { "name": "修改", "fn": "edit(\'" + c.id + "\',\'" + c.c_name + "\',\'" + c.c_org_name + "\',\'" + c.c_user + "\',\'" + c.c_index_code + "\',\'" + c.c_phonenumber + "\',\'" + c.EntityName + "\',\'" + c.eid + "\')", "type": "primary" },
                                    { "name": "删除", "fn": "del(\'" + c.id + "\',\'" + c.c_name + "\')", "type": "danger" }
                                ]
                            };
                            var html = template(context);
                            return html;
                        }
                    }


                ],
                "language": {
                    "lengthMenu": "_MENU_每页",
                    "zeroRecords": "没有找到记录",
                    "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
                    "infoEmpty": "无记录",
                    "infoFiltered": "(从 _MAX_ 条记录过滤)",
                    "search": "查找设备:",
                    "paginate": {
                        "previous": "上一页",
                        "next": "下一页"
                    }
                },
        
                dom: "<'row'<'col-xs-2'l><'#mytool.col-xs-4'><'col-xs-6'f>>" + "t" + "<'row'<'col-xs-6'i><'col-xs-6'p>>",
            
                initComplete: function () {
                  //  $("#mytool").append('<button id="datainit" type="button" class="btn btn-primary btn-sm">增加基础数据</button>&nbsp');
                   // $("#mytool").append('<button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#myModal">添加</button>');
                   // $("#datainit").on("click", initData);
                }

            });

            $("#save").click(add);  //调用保存数据

           // $("#initData").click(initSingleData);

        });


        /**
         * 清除
         */
        function clear() {
            $("#c_org_name").val("").attr("disabled", false);
            $("#c_name").val("");
            $("#c_index_code").val("");
            $("#c_Entity").val("");
            $("#c_user").val("");
            $("#c_phonenumber").val("");
            editFlag = false;
        }

        /**
         * 添加数据
         **/
        function add() {
            var addJson = {
                "id": $("#mylodid").text(),
                "c_name": $("#c_name").val(),
                "c_org_name": $("#c_org_name").val(),
                "c_user": $("#c_user").val(),
                "c_index_code": $("#c_index_code").val(),
                "c_phonenumber": $("#c_phonenumber").val(),
                "eid": $("#c_Entity").val(),
            };

            ajax(addJson);
        }

        /**
         *编辑方法
         **/
        function edit(id, c_name, c_org_name, c_user, c_index_code, c_phonenumber, EntityName,eid) {
            console.log(name);
            editFlag = true;
            $("#myModalLabel").text("修改");
            $("#mylodid").text(id);
            $("#c_org_name").val(c_org_name).attr("disabled", true);
            $("#c_name").val(c_name).attr("disabled", true);
            $("#c_index_code").val(c_index_code).attr("disabled", true);
            $("#c_Entity").val(eid);
            $("#c_user").val(c_user);
            $("#c_phonenumber").val(c_phonenumber);
            $("#myModal").modal("show");
        }

        function ajax(obj) {
            var url = "/add.ashx";
            if (editFlag) {
                url = "Handle/Service/Update_Device.ashx";
            }
            $.ajax({
                url: url,
               
                data: {
                    "id": obj.id,
                    "c_user": obj.c_user,
                    "c_org_name": obj.c_org_name,
                    "c_phonenumber": obj.c_phonenumber,
                    "eid": obj.eid
                }, success: function (data) {
                    table.ajax.reload();
                    $("#myModal").modal("hide");
                    $("#myModalLabel").text("新增");
                    clear();
                    console.log("结果" + data);
                }
            });
        }


        /**
         * 删除数据
         * @param name
         */
        function del(id,name) {
            if(!confirm("确定删除"+name+"?"))return;

            $.ajax({
                url: "/Handle/Service/Del_Device.ashx",
                data: {
                    "id": id
                }, success: function (data) {
               
                    table.ajax.reload();
                    console.log("删除成功" + data);
                }
            });
        }

        /**
     * 获取单位信息加载下拉列表
     * @param name
     */
        $.ajax({
            type: "POST",
            url: "Handle/Service/GetEntitys.ashx",
            data: "",
            dataType: "json",
            success: function (data) {
                var fieldList = data.result;
                if (fieldList != null && fieldList.length > 0) {
               
                    var optionstring = "";
                    for (var i = 0; i < fieldList.length; i++) {
             
                        optionstring += "<option value=\"" + fieldList[i].Id + "\" >" + fieldList[i].EntityName + "</option>";
                     
                       
                    }
                    $("#c_Entity").html("<option value='-1' >请选择...</option> " + optionstring);
                    $("#c_Entity").select[0] = true;
                    //var end = "</select>";  
                    //$("str").appendTo("#selectL");  
                }
            },
            error: function (msg) {
                alert("出错了！");
            }
        });

     
    </script>
